<mat-card>
  <mat-card-header class="heroes-list__header">
    <mat-card-title>
      Heroes List
    </mat-card-title>

    <app-heroe-search></app-heroe-search>
    <button mat-raised-button color="primary" (click)="addNewHeroe()">
      Add a new Heroe <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
    <mat-list>
      <mat-list-item *ngFor="let heroe of heroes$ | async">
        <h3 matLine>{{heroe.name}}</h3>
        <button mat-icon-button color="primary" (click)="goToHeroeDescription(heroe)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(heroe)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    <mat-paginator [length]="total" [pageSize]="5" [pageSizeOptions]="[5, 10]" aria-label="Select page"
      (page)="handlePageEvent($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>

<app-heroe-detail [comingFromParent]="true" *ngIf="displayNewHeroForm" (saving)="onSavingNewHeroe($event)"
  (cancelled)="onCancelledForm($event)">
</app-heroe-detail>
